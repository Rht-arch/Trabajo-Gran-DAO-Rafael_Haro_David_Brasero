# --- Configuración General ---
spring.application.name=Trabajo-GranDAO
server.port=8080

# --- JPA (MariaDB) ---
spring.datasource.url=jdbc:mariadb://localhost:3306/biblioteca
spring.datasource.username=root

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# --- MongoDB ---
spring.data.mongodb.uri=mongodb://localhost:27017/biblioteca

# --- Ficheros TXT ---
libros.filepath=classpath:Ficheros/FicheroLibros.txt

# --- Ficheros XML ---
prestamos.xml.path=classpath:Ficheros/usuarios.xml
